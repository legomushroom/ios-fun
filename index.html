<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>svg fun</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <section role="main" id="main"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="0" height="0" viewBox="0 0 200 200" style="position: absolute; margin-left: -100%;">
  <defs>
    <linearGradient id="redyel" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ff0000"/>   
        <stop offset="100%" stop-color="#ffff00"/>   
    </linearGradient>
    <linearGradient id="yelgre" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ffff00"/>   
        <stop offset="100%" stop-color="#00ff00"/>   
    </linearGradient>
    <linearGradient id="grecya" gradientUnits="objectBoundingBox" x1="1" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#00ff00"/>   
        <stop offset="100%" stop-color="#00ffff"/>   
    </linearGradient>
    <linearGradient id="cyablu" gradientUnits="objectBoundingBox" x1="1" y1="1" x2="0" y2="0">
        <stop offset="0%" stop-color="#00ffff"/>   
        <stop offset="100%" stop-color="#0000ff"/>   
    </linearGradient>
    <linearGradient id="blumag" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="0" y2="0">
        <stop offset="0%" stop-color="#0000ff"/>   
        <stop offset="100%" stop-color="#ff00ff"/>   
    </linearGradient>
    <linearGradient id="magred" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="1" y2="0">
        <stop offset="0%" stop-color="#ff00ff"/>   
        <stop offset="100%" stop-color="#ff0000"/>   
    </linearGradient>

    <pattern id="gradient-pattern" width="10" height="40" patternUnits="userSpaceOnUse">

        <rect x="0" y="0"   width="10" height="20" fill="url(#redyel)" />
        <rect x="0" y="20"  width="10" height="20" fill="url(#yelgre)" />
       <!--  <path vector-effect="non-scaling-stroke" d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url(#redyel)"/>
        <path vector-effect="non-scaling-stroke" d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url(#yelgre)"/>
        <path vector-effect="non-scaling-stroke" d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url(#grecya)"/>
        <path vector-effect="non-scaling-stroke" d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url(#cyablu)"/>
        <path vector-effect="non-scaling-stroke" d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url(#blumag)"/>
        <path vector-effect="non-scaling-stroke" d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url(#magred)"/> -->
    </pattern>

    <pattern id="striped-pattern" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M-4 12L12 -4ZM12 6L6 12ZM-4 2L2 -4" stroke="white" stroke-opacity=".4" stroke-width="1"></path>
    </pattern>

  </defs>

  <g id="circle" fill="none" transform="translate(100,100)">
    <path vector-effect="non-scaling-stroke" d="M 0,-100 A 100,100 0 0,1 86.6,-50" stroke="url(#redyel)"/>
    <path vector-effect="non-scaling-stroke" d="M 86.6,-50 A 100,100 0 0,1 86.6,50" stroke="url(#yelgre)"/>
    <path vector-effect="non-scaling-stroke" d="M 86.6,50 A 100,100 0 0,1 0,100" stroke="url(#grecya)"/>
    <path vector-effect="non-scaling-stroke" d="M 0,100 A 100,100 0 0,1 -86.6,50" stroke="url(#cyablu)"/>
    <path vector-effect="non-scaling-stroke" d="M -86.6,50 A 100,100 0 0,1 -86.6,-50" stroke="url(#blumag)"/>
    <path vector-effect="non-scaling-stroke" d="M -86.6,-50 A 100,100 0 0,1 0,-100" stroke="url(#magred)"/>
  </g>
</svg>
      <div class="loader">
        <svg viewBox="-10 -10 220 220">
          <use xlink:href="#circle"></use>
        </svg>
      </div>
      <div class="loader">
        <svg viewBox="-10 -10 220 220">
          <rect fill="url(#gradient-pattern)" width="100%" height="100%"></rect>
        </svg>
      </div>
    </section>
  </body>
</html>
